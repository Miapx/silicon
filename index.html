<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Silicon</title>

</head>
<body>
    
    <div class="wrapper">

        <header>
            <div class="container">

                <a id="logo" href="index.html"><img src="images/logo.svg" alt="silicon logotype"></a>

                <nav id="main-menu" class="navbar">
                    <a class="nav-link" href="#">Features</a>
                </nav>

                <div class="btn-toggle-switch">
                    <span class="label">Dark Mode</span>
                    <label for="darkmode-switch" class="toggle-switch">
                        <input id="darkmode-switch" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

                <button class="btn-mobile">
                    <img src="images/menu.svg" alt="Meny"></a>
                </button>
           

        </div>
        </header>

        <main>

            <section id="firstpage">
                <div class="container">
                
                    <h1>Manage All Your <br> Money in One App</h1>
                    <p>We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
                    <button class="storelink">
                        <a href="#">
                            <img src="images/appstore-light.svg.svg" alt="Link to AppStore">
                        </a>
                    </button>
                    <button class="storelink">
                        <a href="#">
                            <img src="images/googleplay-light.svg.svg" alt="Link to GooglePlay">
                        </a>
                    </button>

                    <div class="discovermore">
                        <button id="discovermore">
                            <a href="#">
                                <img src="images/arrowdown.svg" alt="Discover more">
                            </a>
                        </button>
                
                        <p>Discover more</p>
                    </div>
                </div>
            </section>

            <section id="brands">
                <div class="container">
                    <div id="brand-1" class="brand-box">
                        <img src="images/brand-1.svg" alt="Logo1">
                    </div>
                    <div id="brand-2" class="brand-box">
                        <img src="images/brand-2.svg" alt="Logo2">
                    </div>
                    <div id="brand-3" class="brand-box">
                        <img src="images/brand-3.svg" alt="Logo3">
                    </div>
                    <div id="brand-4" class="brand-box">
                        <img src="images/brand-4.svg" alt="Logo4">
                    </div>
                    <div id="brand-5" class="brand-box">
                        <img src="images/brand-5.svg" alt="Logo5">
                    </div>
                    <div id="brand-6" class="brand-box">
                        <img src="images/brand-6.svg" alt="Logo6">
                    </div>
                </div>
            </section>

        </main>

        <footer>
            <div class="container">
                <p class="copyright">@ 2024 Silicon. All rights reserved.</p>
                <p class="credit">Credit MadrasThemes</p>
            </div>
        </footer>

    </div>

</body>
</html>
